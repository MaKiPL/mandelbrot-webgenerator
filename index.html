<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./favicon.png" type="image/icon type">
    <title>Mandelbrot Set</title>
  </head>
  <body>
    <div class="root">

      <div class="application">
        <label id="fps">fps: </label>
        <label id="title">Mandelbrot Set</label>
        <div id="canvas-container"></div>
        <div id="ui">
          <ul>
            | Controls |
            <a href="help.html" style="float: none; font-size: 13px; text-decoration: none;">help?</a>
            <li>Mandelbrot Set <input type="range" min="0" max="1" step="1" value="0" id="toggle-fractal"> Julia Set
            </li>
            <li>
              Iterations: <input type="number" value="50" id="iter" />
            </li>
            <li>
              Zoom:
              <input
                type="range"
                min="1.0"
                max="250"
                step="0.001"
                value="1.0"
                id="scale"
              />
            </li>
            <li>
              C-Real:
              <input
                type="range"
                min="-2.0"
                max="2.0"
                step="0.001"
                value="-1.2"
                id="c-real"
              />
            </li>
            <li>
              C-Imag:
              <input
                type="range"
                min="0.0"
                max="1.0"
                step="0.001"
                value="0.0"
                id="c-imag"
              />
            </li>
            <li>
              Limit: <input type="number" value="2.0" step="0.2" id="limit" />
            </li>
            <li>
              Offset-X:
              <input
                type="range"
                value="0.0"
                step="0.05"
                min="-1.0"
                max="1.0"
                id="offset-x"
              />
            </li>
            <li>
              Offset-Y:
              <input
                type="range"
                value="0.0"
                step="0.05"
                min="-1.0"
                max="1.0"
                id="offset-y"
              />
            </li>
            <li>Color: <input type="color" value="#ffffff" id="color" /></li>
            <li>
              Blink Frequency: <input type="number" value="1" id="color-freq" />
            </li>
          </ul>
        </div>
        <a id="download" download="mandelbrot_image.png" >Download Image</a>
      </div>
      <div class="footer"></div>
    </div>

    <script src="./js/shaders.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/ui.js"></script>
  </body>
</html>
