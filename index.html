<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8" />
  <link rel="stylesheet" href="css/main.css"/>
  <title>Mandelbrot - EU projekt web app</title>
</head>

<body>
  <main>
    <div class="container" style="display: inline-flex; margin-left: 5%">
      <div class="containerInner" style="display: flex">
    <div class="stats blueWindow">
      <p id="fps">fps: N/A</p>
      <p id="time">time: N/A</p>
      <p id="res">1920x1080</p>
      <p id="real">X: 0.000</p>
      <p id="imaginary">Y: 0.000</p>
    </div>
      <div id="canvas-container" class="mainCanvas blueWindow"></div>
    <section class="controls blueWindow">
      <ul>
        <li>
          <span class="name">Iter:</span>
          <input type="number" value="50" id="iter"/>
          <input type="range" min="32" max="2048" value="256" id="iterRange"/>
        </li>
        <li>
          <span class="name rangeText">Zoom:</span>
          <input type="range" min="1.0" max="250" step="0.001" value="1.0" id="scale" class="range" />
          <input type="number" value="1.0" id="scaleValue" step="0.1" class="rangeText">
        </li>
        <li>
          <span class="name rangeText">R:</span>
          <input type="number" max="1.0" min="0.0" value="0.0" id="rX" step="0.01" class="rangeText">
          <input type="number" max="1.0" min="0.0" value="0.8" id="rY" step="0.01" class="rangeText">
          <input type="number" max="1.0" min="0.0" value="0.0" id="rZ" step="0.01" class="rangeText">
          <input type="color" id="rColor" value="#00CC00" class="rangeText">
        </li>
        <li>
          <span class="name rangeText">G:</span>
          <input type="number" max="1.0" min="0.0" value="0.5" id="gX" step="0.01" class="rangeText">
          <input type="number" max="1.0" min="0.0" value="0.5" id="gY" step="0.01" class="rangeText">
          <input type="number" max="1.0" min="0.0" value="1.0" id="gZ" step="0.01" class="rangeText">
          <input type="color" id="gColor" value="#7F7FFF" class="rangeText">
        </li>
        <li>
          <span class="name rangeText">B:</span>
          <input type="number" max="1.0" min="0.0" value="0.0" id="bX" step="0.01" class="rangeText">
          <input type="number" max="1.0" min="0.0" value="0.9" id="bY" step="0.01" class="rangeText">
          <input type="number" max="1.0" min="0.0" value="0.0" id="bZ" step="0.01" class="rangeText">
          <input type="color" id="bColor" value="#00E600" class="rangeText">
        </li>
      </ul>
      <p style="margin-left: 5px; color: white">Made by Marcin Gomulak - 2022</p>
    </section>
    </div>
    </div>
  </main>

  <script src="./js/shaders.js"></script>
  <script src="./js/constants.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/ui.js"></script>
</body>

</html>
